cucumber.publish.enabled=false
cucumber.ansi-colors.disabled=false
cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.mode.default=concurrent
cucumber.execution.parallel.mode.features=concurrent
cucumber.execution.parallel.mode.scenarios=concurrent
cucumber.plugin=pretty,html:target/cucumber-reports,json:target/cucumber-reports/Cucumber.json,junit:target/cucumber-reports/Cucumber.xml
cucumber.glue=com.pruebatecnica.stepdefinitions
cucumber.features=classpath:features